<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systemfehler</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #warning {
            font-size: 24px;
            font-weight: bold;
            animation: blink 0.5s infinite alternate;
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .popup {
            position: absolute;
            background: white;
            color: black;
            padding: 10px;
            border: 2px solid red;
            font-size: 18px;
            box-shadow: 0 0 10px red;
        }
    </style>
</head>
<body>
    <h1 id="warning">Achtung! Systemfehler erkannt!</h1>
    <p>Ihr System wird in <span id="countdown">10</span> Sekunden heruntergefahren!</p>
    
    <script>
        let timeLeft = 10;
        const countdown = document.getElementById('countdown');
        const interval = setInterval(() => {
            timeLeft--;
            countdown.textContent = timeLeft;
            if (timeLeft <= 0) {
                document.body.innerHTML = '<h1>System wird heruntergefahren...</h1>';
                clearInterval(interval);
            }
        }, 1000);
        
        function showPopup() {
            let popup = document.createElement('div');
            popup.className = 'popup';
            popup.textContent = 'Schwerwiegender Fehler! Code 0x800F';
            popup.style.top = Math.random() * window.innerHeight + 'px';
            popup.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 3000);
        }
        setInterval(showPopup, 1500);
    </script>
</body>
</html>
